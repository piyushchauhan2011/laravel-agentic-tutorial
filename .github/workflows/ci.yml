name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, dom, fileinfo, pdo_sqlite, sqlite3
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Prepare .env file
        run: cp .env.example .env

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare environment
        run: |
          php artisan key:generate
          touch database/testing.sqlite

      - name: Install JS dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Check code style
        run: vendor/bin/pint --test

      - name: Run unit and feature tests
        run: php artisan test --without-tty

  browser-tests:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, dom, fileinfo, pdo_sqlite, sqlite3
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Prepare .env file
        run: cp .env.example .env

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare environment
        run: |
          php artisan key:generate
          touch database/testing.sqlite

      - name: Install JS dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run browser tests
        run: ./vendor/bin/pest tests/Browser

      - name: Upload browser screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: browser-test-screenshots
          path: tests/Browser/Screenshots
          if-no-files-found: ignore

  behat-browser-tests:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, dom, fileinfo, pdo_sqlite, sqlite3
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Prepare .env file
        run: cp .env.example .env

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare environment
        run: |
          php artisan key:generate
          touch database/testing.sqlite

      - name: Install JS dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Start Laravel server
        run: php artisan serve --host=127.0.0.1 --port=8000 >/tmp/laravel.log 2>&1 &

      - name: Wait for Laravel server
        run: |
          for i in {1..30}; do
            if curl --silent --fail http://127.0.0.1:8000/login >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Laravel server did not become ready in time."
          cat /tmp/laravel.log || true
          exit 1

      - name: Run Behat browser tests
        env:
          BEHAT_BASE_URL: http://127.0.0.1:8000
        run: ./vendor/bin/behat tests/Behat/features
